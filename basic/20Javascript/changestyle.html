<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="styl">javascript can change styles</h1>
    <button onclick="styl()">click me</button>

    <script >
        function styl(){

            document.getElementById("styl").style.fontSize="35px";
            document.getElementById("styl").style.color="white";
            document.getElementById("styl").style.backgroundColor="black"
        }

    </script>


    
</body>
</html>
