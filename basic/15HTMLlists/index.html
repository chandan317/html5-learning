<!DOCTYPE html>

  <head>

    <title>Document</title>
  </head>

  <body>
    <h2>unordered lists</h2>

    <ul style="list-style-type: square">
      <li>teA</li>
      <li>coffee</li>
      <li>milk</li>
    </ul>

    <h2>ordered lists</h2>

    <ol>
      <li>coffee</li>
      <li>tea</li>
      <li>milk</li>
    </ol>

    <h2>nested html lists</h2>

    <ul>
      <li>cofee</li>
      <li>
        tea
        <ul>
          <li>black</li>
          <li>green</li>
        </ul>
      </li>
      <li>milk</li>
    </ul>
  </body>
